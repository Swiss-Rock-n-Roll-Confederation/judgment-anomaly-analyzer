name: Generate and Release Reports

on:
  workflow_dispatch:

jobs:
  generate-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Detect most recent year
        id: detect-year
        run: |
          # Find the most recent year folder (4-digit directories)
          LATEST_YEAR=$(ls -1 src/ | grep -E '^[0-9]{4}$' | sort -r | head -1)

          if [ -z "$LATEST_YEAR" ]; then
            echo "Error: No year folders found in src/"
            exit 1
          fi

          echo "Most recent year: $LATEST_YEAR"
          echo "year=$LATEST_YEAR" >> $GITHUB_OUTPUT

      - name: Determine release version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          YEAR=${{ steps.detect-year.outputs.year }}

          # Get existing releases for this year and find the highest counter
          LATEST_RELEASE=$(gh release list --limit 100 | grep -E "^${YEAR}\.[0-9]+" | head -1 | awk '{print $1}' || echo "")

          if [ -z "$LATEST_RELEASE" ]; then
            # No releases for this year yet, start at 1
            COUNTER=1
          else
            # Extract the counter and increment
            CURRENT_COUNTER=$(echo "$LATEST_RELEASE" | sed "s/${YEAR}\.//" | cut -d'.' -f1)
            COUNTER=$((CURRENT_COUNTER + 1))
          fi

          VERSION="${YEAR}.${COUNTER}"
          echo "Next version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run analysis for latest year
        run: |
          YEAR=${{ steps.detect-year.outputs.year }}

          echo "Processing year: $YEAR"

          # Create output directories
          mkdir -p ./output/csv/$YEAR
          mkdir -p ./docs/$YEAR

          # Run analysis for this year only
          ruby main.rb $YEAR

      - name: List report files
        run: |
          YEAR=${{ steps.detect-year.outputs.year }}
          echo "Files to be released for $YEAR:"
          find ./output/csv/$YEAR -name "*.csv" | sort

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            Judgment anomaly analysis reports for ${{ steps.detect-year.outputs.year }} competitions.

            ## Included Reports
            This release contains all report and summary CSV files for ${{ steps.detect-year.outputs.year }}.

            ## Files
            - `*_report.csv` - Detailed anomaly data for each competition
            - `*_summary.csv` - Statistical summary per competition
          files: |
            ./output/csv/${{ steps.detect-year.outputs.year }}/*_report.csv
            ./output/csv/${{ steps.detect-year.outputs.year }}/*_summary.csv
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
